<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Forecast</title>
        <link href="weather.css" type="text/css" rel="stylesheet">
        <link href="input.css" type="text/css" rel="stylesheet">
        <script src="./apiKey.js" defer></script>
        <script src="./dateTime.js" defer></script>
        <script src="./weather.js" defer></script>
    </head>

    <body>
        <main class="container">
            <div id="dateTimeWeatherContainer">
                <div id="dateTime">
                    <time id="timer"></time>
                    <p id="date"></p>
                </div>

                <div class="weather">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>

                    <div class="weatherOutput">
                        <h2 class="city"></h2>
                        <h1 class="temperature"></h1>

                        <div class="descriptionAndImage">
                            <img src="" alt="" class="icon">
                            <span class="description"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="enterCity">
                <label>
                    <input id="searchBar" class="myText" type="search" placeholder="Enter city name">
                </label>

                <button id="submitButton" class="search" type="button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                    </svg>
                </button>
            </div>
        </main>
    </body>
</html>
